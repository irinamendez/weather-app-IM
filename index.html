<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Plus Irina Mendez</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row g-3">
            <div class="col-3">
              <form id="search-container">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City or town"
                  id="city-input"
                  autocomplete="off"
                />
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-warning">Search</button>
              </form>
              <span class="maindegree" id="temperature"> </span>
              <span class="degree-letters">
                <a href="#" id="fahrenheit-link">°F</a>|
                <a href="#" id="celsius-link">°C</a>
              </span>
            </div>
          </div>

          <div class="city" id="your-city"></div>

          <div class="text">
            Last updated: <span class="month" id="date"></span>
          </div>

          <br />
          <div class="col-4">
            <div class="container text-center">
          <img src="" width="150" id="icon" />

          <p class="cloud" id="description"></p>
          </div>
          </div>
          <ul class="weather-details">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/h</li>
          </ul>
          <hr />


          
            <div class="days" id="forecast"></div>



        </div>
      </div>
    </div>
    <p class="repo">
      <a href="https://github.com/irinamendez/weather-app-IM" target="_blank"
        >Github link</a
      >
      by Irina Mendez
    </p>
    <script src="index.js"></script>
  </body>
</html>
